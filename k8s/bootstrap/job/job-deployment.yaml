apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobms
  labels:
    app: jobms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobms
  template:
    metadata:
      name: jobms
      labels:
        app: jobms
    spec:
      containers:
        - name: jobms
          image: louielaureles023/jobapp_jobms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2022
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
