apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviewms
  labels:
    app: reviewms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviewms
  template:
    metadata:
      name: reviewms
      labels:
        app: reviewms
    spec:
      containers:
        - name: reviewms
          image: louielaureles023/jobapp_reviewms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2023
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always

